<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>参数</th>
          <th>说明</th>
          <th>类型</th>
          <th>默认值</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>title</td>
          <td>分组标题</td>
          <td><em>string</em></td>
          <td><code>-</code></td>
        </tr>
        <tr>
          <td>inset <code>v3.1.0</code></td>
          <td>是否展示为圆角卡片风格</td>
          <td><em>boolean</em></td>
          <td><code>false</code></td>
        </tr>
        <tr>
          <td>border</td>
          <td>是否显示外边框</td>
          <td><em>boolean</em></td>
          <td><code>true</code></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
